<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Memory Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrap">
<div class="game"></div>
<div class="game-set">
	<div class="game-set-modal">
		<h2 class="deck">Set Deck Size</h2>
		<div class="size" align="center"> 
			<select id="decksize">
				<option value="6">6</option>
  			<option value="8">8</option>
  			<option value="10">10</option>
  			<option value="12">12</option>
				<option value="14">14</option>
				<option value="16">16</option>
				<option value="18">18</option>
				<option value="20">20</option>
			</select>
		</div>
		<button class="play">Let's play!</button>
	</div>
</div>
	<div class="modal-overlay">
		<div class="modal">
			<h2 class="winner">You Rock!</h2>
			<button class="restart">Play Again?</button>
		</div>
	</div>
<div class="footerAllTimeBest"></div>
<div class="footerGuesses"></div>
</div><!-- End Wrap -->
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="dist/bundle.js"></script>

</body>
</html>
